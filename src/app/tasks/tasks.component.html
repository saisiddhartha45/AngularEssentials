@if(isAddingTask){
<app-new-task (closeDialog)="onCancelAddTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>

    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUsersTasks; track task.id){

    <li><app-task [task]="task" (complete)="OnCompleteTask($event)" /></li>
    }
  </ul>
</section>
